<div class="body-login">
    <div class="container">
        <form name="form" class="form-signin" (submit)="f.form.valid && login()" #f="ngForm" novalidate>
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input [(ngModel)]="model.email" #email="ngModel" name="email" type="email" id="inputEmail" class="form-control error" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input [(ngModel)]="model.password" #password="ngModel" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loading">Sign in</button>
