<div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-pencil"></i> Edit Post Profile</h3>
    </div>
    <div class="panel-body">
        <div *ngIf="activity">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#profile" data-toggle="tab">Profile Data</a></li>
            </ul>
            
            <div class="row">&nbsp;</div>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="profile">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" [(ngModel)]="activity.title">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
