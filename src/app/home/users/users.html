<div class="panel panel-default">
    <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-pencil"></i> Filter Users</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="user.first_name">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="user.last_name">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" [(ngModel)]="user.email">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="email">Hometown</label>
                    <input type="text" class="form-control" id="hometown" [(ngModel)]="user.hometown">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" [(ngModel)]="user.description">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="major">Major</label>
                    <input type="text" class="form-control" id="major" [(ngModel)]="user.major">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="graduation_year">Graduation Year</label>
                    <input type="text" class="form-control" id="graduation_year" [(ngModel)]="user.graduation_year">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="academic_level">Academic Level</label>
                    <select class="form-control" id="academic_level" [(ngModel)]="user.academic_level">
                        <option value="grad">Graduated</option>
                        <option value="undergrad">Undergraduated</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="profile_image_url">Profile Image Url</label>
                    <input type="text" class="form-control" id="profile_image_url" [(ngModel)]="user.profile_image_url">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="verified" [(ngModel)]="user.verified"> Verified
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-user"></i> Users</h3>
    </div>
    <div class="panel-body">
        <div class="text-center">
            <i class="main-spinner fa fa-spin fa-spinner" *ngIf="loading"></i>
            <table class="table table-striped" [mfData]="users" #mf="mfDataTable" [mfRowsOnPage]="5" *ngIf="!loading">
                <thead>
                    <tr>
                        <th style="width: 20%">
                            <mfDefaultSorter by="first_name">Name</mfDefaultSorter>
                        </th>
                        <th style="width: 40%">
                            <mfDefaultSorter by="email">Email</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="hometown">City</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of mf.data">
                        <td>{{user.first_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.hometown}}</td>
                        <td>
                            <a class="btn btn-primary" [routerLink]="['edit', user.user_id]" title="Edit"><span class="fa fa-pencil"></span></a>
                        </td>
                    </tr>
                    <tr *ngIf="!mf.data.length">
                        <td colspan="4">There is no users to show.</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
